<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff Information</title>
</head>
<body>
    <div class="form-container">
        <h1>Edit Your Information</h1>

        {% if info %}
            <div class="alert-info">{{ info }}</div>
        {% endif %}

        <form method="POST" action="/edit_staff">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ staff.name }}" pattern="^[A-Za-z\s'-]{2,50}$">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ staff.email }}">

            <label for="password1">New Password:</label>
            <input type="password" id="password1" name="password1" placeholder="Enter new password">

            <label for="password2">Confirm New Password:</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm new password">

            <label for="phone_number">Phone Number (###-###-####):</label>
            <input type="tel" id="phone_number" name="phone_number" value="{{ staff.phone_number }}" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="123-456-7890">

            <label for="job_title">Job Title:</label>
            <input type="text" id="job_title" name="job_title" value="{{ staff.job_title }}">

            <label for="component">Component:</label>
            <select id="component" name="component">
                <option value="USMC" {% if staff.component == 'USMC' %}selected{% endif %}>USMC</option>
                <option value="USN" {% if staff.component == 'USN' %}selected{% endif %}>USN</option>
            </select>

            <label for="pay_grade">Pay Grade:</label>
            <select id="pay_grade" name="pay_grade">
                {% for grade, title in ranks[staff.component].items() %}
                    <option value="{{ grade }}" {% if staff.pay_grade == grade %}selected{% endif %}>{{ title }}</option>
                {% endfor %}
            </select>

            <button type="submit">Update Information</button>
        </form>
    </div>
</body>
</html>
