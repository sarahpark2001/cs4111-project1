<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Dashboard</title>
    <style>
        .button-container {
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .info-box {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% if info %}
    <div class="alert-info">
        {{ info | safe }}
    </div>
    {% endif %}
    <h1>Welcome, {{ title }} {{ name }}!</h1>
    
    <div class="button-container">
        <a href="/directory_staff" class="button">Directory</a>
        <a href="/view_events" class="button">Events for Approval</a>
    </div>
    
    <form action="/logout" method="post">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
