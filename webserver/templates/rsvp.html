<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event RSVP</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>RSVP for Events</h1>
    <form method="POST" action="/rsvp">
        <table>
            <thead>
                <tr>
                    <th>Event Title</th>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>Spots Remaining</th>
                    <th>RSVP</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event.event_title }}</td>
                    <td>{{ event.event_date }}</td>
                    <td>{{ event.event_start }}</td>
                    <td>{{ event.spots_remaining }}</td>
                    <td>
                        <label><input type="radio" name="rsvp_{{ event.event_id }}" value="yes"> Yes</label>
                        <label><input type="radio" name="rsvp_{{ event.event_id }}" value="no"> No</label>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Submit RSVP</button>
    </form>
</body>
</html>
