<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
  </head>
  <body>
    <form action="/login" method="post">
      <h2>Login</h2>
      User ID:<br>
      <input type="text" name="userid" required><br>
      Password:<br>
      <input type="password" name="password" required><br><br>
      
      <label><input type="radio" name="user_type" value="student" required> Student</label><br>
      <label><input type="radio" name="user_type" value="staff" required> Staff</label><br><br>
      
      <input type="submit" value="Login">
    </form>
        <form action="/signup" method="post">
          <h2>Sign Up</h2>
          <label><input type="radio" name="user_type" value="student" required> Student</label><br>
          <label><input type="radio" name="user_type" value="staff" required> Staff</label><br><br>
        <input type="submit" value="Sign Up">
    </form>
    <h1>{{ info }}</h1>
  </body>
</html>
